<section data-ng-controller="GraphsController" data-ng-init="findOne()">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label mean-token="'edit-name'" for="name" class="col-md-2 control-label">Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="graph.name" id="name" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-data'" for="data" class="col-md-2 control-label">Data</label>
			<div class="col-md-10">
				<textarea data-ng-model="graph.data" id="data" cols="30" rows="10" placeholder="Data" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
