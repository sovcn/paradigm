<section data-ng-controller="GraphsController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-format'" class="col-md-3 control-label">Format</label>
			<div class="col-md-9">
				<div class="btn-group">
			        <button type="button" class="btn btn-primary" data-ng-model="format" btn-radio="'JSON'">JSON</button>
			        <button type="button" class="btn btn-primary" data-ng-model="format" btn-radio="'XML'">XML</button>
			    </div>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-data'" for="data" class="col-md-3 control-label">Data</label>
			<div class="col-md-9">
				<textarea data-ng-model="data" id="data" cols="30" rows="10" placeholder="Data" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	</form>
</section>
