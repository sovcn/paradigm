<section data-ng-controller="GraphsController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="importTraversal()">
		<div class="form-group">
			<label mean-token="'create-label'" class="col-md-3 control-label">Label</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="label" id="label" placeholder="Label" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-traversalData'" for="traversalData" class="col-md-3 control-label">Traversal Data</label>
			<div class="col-md-9">
				<textarea data-ng-model="traversalData" id="traversalData" cols="30" rows="10" placeholder="Traversal Data" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn btn-info">Import</button>
			</div>
		</div>
	</form>
</section>
